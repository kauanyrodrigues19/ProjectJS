    <div class="container_ext">
        <div class="container">
          <div class="header">
            <h2>Cadastro - Jogador</h2>
            <p id="text_info">Insira as informações do seu Jogador</p><br>
          </div>
          <!-- Form -->
          <form id="form" class="form" action="#" method="post">
            <div class="form-control">
              <label for="imagem">Insira o link (url) da imagem:</label>
              <input type="text" multiple id="imagem" placeholder="insira a sua imagem aqui...">
            </div>
        
            <div class="form-control">
              <label for="nome">Nome do Jogador</label>
              <input type="text" id="nome" placeholder="Digite o nome aqui..."/>
            </div>

            <div class="form-control">
              <label for="pais">País de Origem</label>
              <input type="text" id="pais" placeholder="Digite o país aqui..."/>
            </div>

            <div class="form-control">
              <label for="camisa">Número da Camisa</label>
              <input type="text" id="camisa" placeholder="Digite o número da camisa..."/>
            </div>

            <div class="form-control">
              <label for="posicao">Posição</label>
              <select id="posicao">
                <option>Selecione</option>
                <option>Goleiro </option>
                <option>Zagueiro</option>
                <option>Lateral</option>
                <option>Volante</option>
                <option>Meia</option>
                <option>Atacante</option>
                <option>Centroavante</option>
              </select>
            </div>

            <div class="form-control">
              <label for="passes">Passes</label>
              <select id="passes">
                <option>Selecione</option>
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option>100%</option>
              </select>
            </div>

            <input type="button" id="cadastrarButton" value="Cadastrar" onclick="cadastrar()">
          </form>
        <!-- Fim - Form -->
        </div>
    </div>
